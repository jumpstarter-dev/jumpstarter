[project]
name = "jumpstarter-driver-mitmproxy"
dynamic = ["version", "urls"]
description = "Jumpstarter driver for mitmproxy HTTP(S) interception, mocking, and traffic recording"
readme = "README.md"
authors = [{ name = "Kirk Brauer", email = "kbrauer@hatci.com" }]
requires-python = ">=3.11"
license = "Apache-2.0"
dependencies = ["jumpstarter", "mitmproxy>=10.0"]

[project.entry-points."jumpstarter.drivers"]
MitmproxyDriver = "jumpstarter_driver_mitmproxy.driver:MitmproxyDriver"

[tool.pytest.ini_options]
addopts = "--cov --cov-report=html --cov-report=xml"
log_cli = true
log_cli_level = "INFO"
testpaths = [
    "jumpstarter_driver_mitmproxy",
    # demo/ and examples/ require a live HiL exporter; run them manually
    # with: jmp shell --exporter demo/exporter.yaml -- pytest demo/ -v
]

[dependency-groups]
dev = ["pytest-cov>=6.0.0", "pytest>=8.3.3", "requests>=2.28.0"]

[tool.hatch.metadata.hooks.vcs.urls]
Homepage = "https://jumpstarter.dev"
source_archive = "https://github.com/jumpstarter-dev/repo/archive/{commit_hash}.zip"

[tool.hatch.version]
source = "vcs"
raw-options = { 'root' = '../../../' }

[build-system]
requires = ["hatchling", "hatch-vcs", "hatch-pin-jumpstarter"]
build-backend = "hatchling.build"

[tool.hatch.build.hooks.pin_jumpstarter]
name = "pin_jumpstarter"
