# Update-available scenario: OTA update reported as available.
# Same as happy path but updates/check returns update_available: true
# with a newer firmware version.

endpoints:
  GET /api/v1/status:
    status: 200
    body:
      device_id: DUT-MOCK-999
      status: online
      firmware_version: "2.5.1"
      uptime_s: 172800
      source: mock

  GET /api/v1/updates/check:
    status: 200
    body:
      update_available: true
      current_version: "2.5.1"
      latest_version: "3.0.0"
      release_notes: "Major update: improved power management and new diagnostic API"
      size_bytes: 524288000
      source: mock

  POST /api/v1/telemetry:
    status: 200
    body:
      accepted: true
      source: mock

  GET /api/v1/config:
    status: 200
    body:
      log_level: info
      features:
        ota_updates: true
        remote_diagnostics: true
        telemetry: true
      source: mock
