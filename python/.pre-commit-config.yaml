default_stages: [pre-commit]
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.5
    hooks:
    - id: ruff
      name: Ruff check
      description: "Run 'ruff check' for extremely fast Python linting"
      args: [ --fix ]

    - id: ruff-format
      name: Ruff format
      description: "Run 'ruff format' for extremely fast Python formatting"