export:
  power:
    type: jumpstarter_driver_power.driver.MockPower
  storage:
    type: jumpstarter_driver_opendal.driver.MockStorageMux

hooks:
  beforeLease:
    script: |
      echo "HOOK_FAIL_EXIT: shutting down"
      exit 1
    timeout: 60
    onFailure: exit
  afterLease:
    script: |
      echo "AFTER_SHOULD_NOT_RUN: this proves afterLease was skipped"
    timeout: 60
    onFailure: warn
