name: End-to-end tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - 'release-*'
  merge_group:

permissions:
  contents: read

jobs:
  changes:
    if: github.repository_owner == 'jumpstarter-dev'
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.filter.outputs.e2e }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.base_ref || github.event.merge_group.base_ref || 'main' }}
          filters: |
            e2e:
              - 'controller/**'
              - 'e2e/**'
              - 'python/**'
              - '.github/workflows/e2e.yaml'
              - 'Makefile'

  e2e-tests:
    needs: changes
    if: needs.changes.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - ubuntu-24.04-arm
        method:
          - operator
          - helm
        exclude:
          # Only run operator on ARM, skip helm
          - os: ubuntu-24.04-arm
            method: helm
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v2
      
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Setup e2e test environment
        run: make e2e-setup
        env:
          CI: true
          METHOD: ${{ matrix.method }}
      
      - name: Run e2e tests
        run: make e2e-run
        env:
          CI: true
          METHOD: ${{ matrix.method }}
