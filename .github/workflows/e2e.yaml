name: End-to-end tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - 'release-*'
  merge_group:

permissions:
  contents: read

jobs:
  e2e-tests:
    if: github.repository_owner == 'jumpstarter-dev'
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: ./e2e  # Local composite action (patched for monorepo)
