name: Documentation

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'python/docs/**'
      - 'python/packages/**'
  pull_request:
    paths:
      - 'python/docs/**'
      - 'python/packages/**'
  merge_group:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash
    working-directory: python

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          version: "latest"

      - name: Install Python
        run: |
          uv python pin 3.12
          uv python install

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build the python index
        run: |
          LATEST_RELEASE=$(gh release list --limit 1 --json tagName | jq -r .[0].tagName)
          uvx dumb-pypi \
            --package-list <(gh release view $LATEST_RELEASE --json assets | jq -r .assets[].name) \
            --packages-url https://github.com/jumpstarter-dev/jumpstarter/releases/download/$LATEST_RELEASE \
            --title "Jumpstarter Python Packages" --output-dir docs/source/extra/packages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the documentation
        run: make docs-all

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./python/docs/build

  check-warnings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          version: "latest"

      - name: Install Python
        run: |
          uv python pin 3.12
          uv python install

      - name: Build the documentation for the current version (no warnings allowed)
        run: make sync && make docs

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
