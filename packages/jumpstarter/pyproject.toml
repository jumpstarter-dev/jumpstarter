[project]
name = "jumpstarter"
dynamic = ["version", "dependencies"]
description = ""
authors = [
    { name = "Miguel Angel Ajo Pelayo", email = "majopela@redhat.com" },
    { name = "Nick Cao", email = "ncao@redhat.com" },
    { name = "Kirk Brauer", email = "kbrauer@hatci.com" },
]
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"

[tool.hatch.metadata.hooks.uv-dynamic-versioning]
dependencies = [
    "jumpstarter-protocol=={{ version }}",
    "pyyaml>=6.0.2",
    "anyio>=4.4.0,!=4.6.2",
    "aiohttp>=3.10.5",
    "pydantic>=2.8.2",
    "xdg-base-dirs>=6.0.2",
    "pydantic-settings>=2.9.1",
    "rich>=14.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.2",
    "pytest-cov>=6.0.0",
    "pytest-anyio>=0.0.0",
    "pytest-asyncio>=0.0.0",
    "cryptography>=43.0.3",
    "jumpstarter-driver-power",
    "jumpstarter-driver-network",
    "jumpstarter-driver-composite",
]

[tool.hatch.build.targets.wheel]
packages = ["jumpstarter"]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[build-system]
requires = ["hatchling",  "uv-dynamic-versioning"]
build-backend = "hatchling.build"

