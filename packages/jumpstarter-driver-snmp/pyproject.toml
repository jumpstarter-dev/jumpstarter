[project]
name = "jumpstarter-driver-snmp"
dynamic = ["version", "dependencies"]
description = "SNMP driver"
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [{ name = "Benny Zlotnik", email = "bzlotnik@redhat.com" }]


[tool.hatch.metadata.hooks.uv-dynamic-versioning]
dependencies = [
    "click>=8.1.8",
    "jumpstarter=={{ version }}",
    "jumpstarter-driver-power=={{ version }}",
    "pysnmp==7.1.16",
]


[dependency-groups]
dev = [
    "pytest>=8.3.2",
    "pytest-cov>=6.0.0",
    "pytest-anyio>=0.0.0",
    "pytest-asyncio>=0.0.0",
    "jumpstarter-testing",
]


[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
testpaths = ["jumpstarter_driver_snmp"]
asyncio_mode = "auto"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[build-system]
requires = ["hatchling",  "uv-dynamic-versioning"]
build-backend = "hatchling.build"


[tool.uv.sources]
jumpstarter-driver-power = { workspace = true }
