[project]
name = "jumpstarter-driver-tasmota"
dynamic = ["version", "dependencies"]
description = "Jumpstarter driver for controlling Tasmota-compatible devices via MQTT"
readme = "README.md"
license = "Apache-2.0"
authors = [{ name = "Nick Cao", email = "nickcao@nichi.co" }]
requires-python = ">=3.11"

[tool.hatch.metadata.hooks.uv-dynamic-versioning]
dependencies = [
    "anyio>=4.10.0",
    "jumpstarter_driver_power=={{ version }}",
    "jumpstarter=={{ version }}",
    "paho-mqtt>=2.1.0",
]

[project.entry-points."jumpstarter.drivers"]
TasmotaPower = "jumpstarter_driver_tasmota.driver:TasmotaPower"


[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.pytest.ini_options]
addopts = "--cov --cov-report=html --cov-report=xml"
log_cli = true
log_cli_level = "INFO"
testpaths = ["jumpstarter_driver_tasmota"]

[build-system]
requires = ["hatchling",  "uv-dynamic-versioning"]
build-backend = "hatchling.build"


[dependency-groups]
dev = [
    "pytest-cov>=6.0.0",
    "pytest>=8.3.3",
    "pytest-mqtt>=0.5.0",
]
