[project]
name = "jumpstarter-driver-flashers"
dynamic = ["version", "dependencies"]
description = "Jumpstarter software defined flasher driver"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Benny Zlotnik", email = "bzlotnik@redhat.com" },
    { name = "Miguel Angel Ajo", email = "majopela@redhat.com" },
]
requires-python = ">=3.11"

[tool.hatch.metadata.hooks.uv-dynamic-versioning]
dependencies = [
    "oras>=0.2.25",
    "anyio>=4.10.0",
    "jumpstarter=={{ version }}",
    "jumpstarter-driver-opendal=={{ version }}",
    "jumpstarter-driver-pyserial=={{ version }}",
    "jumpstarter-driver-http=={{ version }}",
    "jumpstarter-driver-tftp=={{ version }}",
    "jumpstarter-driver-power=={{ version }}",
    "jumpstarter-driver-uboot=={{ version }}",
]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.pytest.ini_options]
addopts = "--cov --cov-report=html --cov-report=xml"
log_cli = true
log_cli_level = "INFO"
testpaths = ["jumpstarter_driver_flashers"]

[tool.uv.sources]
jumpstarter-driver-uboot = { workspace = true }
#asyncio_mode = "auto"

[build-system]
requires = ["hatchling",  "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest-cov>=6.0.0", "pytest>=8.3.3"]

