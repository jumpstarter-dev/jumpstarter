[project]
name = "jumpstarter-cli"
dynamic = [
    "version",
    "urls",
]
description = ""
authors = [
    { name = "Nick Cao", email = "ncao@redhat.com" },
    { name = "Miguel Angel Ajo Pelayo", email = "majopela@redhat.com" },
    { name = "Kirk Brauer", email = "kbrauer@hatci.com" },
]
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
dependencies = [
    "jumpstarter-cli-admin ~= 0.6",
    "jumpstarter-cli-driver ~= 0.6",
    "rich>=14.0.0",
]

[project.scripts]
jmp = "jumpstarter_cli.jmp:jmp"
j = "jumpstarter_cli.j:j"

[dependency-groups]
dev = [
    "pytest>=8.3.2",
    "pytest-anyio>=0.0.0",
    "pytest-asyncio>=0.0.0",
    "pytest-cov>=5.0.0",
]

[tool.hatch.build.targets.wheel]
packages = [
    "jumpstarter_cli",
]

[tool.hatch.metadata.hooks.vcs.urls]
Homepage = "https://jumpstarter.dev"
source_archive = "https://github.com/jumpstarter-dev/repo/archive/{commit_hash}.zip"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
root = "../../"

[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
]
build-backend = "hatchling.build"
