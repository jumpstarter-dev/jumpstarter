[project]
name = "jumpstarter-driver-rcars4"
dynamic = ["version", "urls"]
description = "Renesas CAR S4 support for Jumpstarter"
readme = "README.md"
dependencies = [
    "jumpstarter",
    "jumpstarter-driver-tftp",
    "jumpstarter-driver-http",
    "jumpstarter-driver-raspberrypi",
]

license = { text = "Apache-2.0" }
requires-python = ">=3.11"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
]

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.hatch.metadata.hooks.vcs.urls]
Homepage = "https://jumpstarter.dev"
source_archive = "https://github.com/jumpstarter-dev/repo/archive/{commit_hash}.zip"

[tool.hatch.version]
source = "vcs"
raw-options = { 'root' = '../../'}

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.uv.sources]
jumpstarter-driver-tftp = { workspace = true }
jumpstarter-driver-http = { workspace = true }
jumpstarter-driver-raspberrypi = { workspace = true }
